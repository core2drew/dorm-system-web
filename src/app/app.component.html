<ng-container *ngrxLet="loggedIn$ as loggedIn">
  <p-toast />
  <ds-topmenu class="fixed top-0 w-full" *ngIf="loggedIn$ | ngrxPush" />

  <ds-sidemenu
    class="fixed top-[5rem] left-[1rem]"
    *ngIf="loggedIn$ | ngrxPush"
  />
  <div class="w-[calc(100%-216px)] mt-[64px] ml-[calc(200px+1rem)] p-5">
    <router-outlet />
  </div>
</ng-container>
