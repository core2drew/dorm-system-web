<p-toast />
<div class="min-h-screen bg-crystal-blue flex justify-center items-center">
  <p-card header="Welcome">
    <form class="flex flex-col">
      <p-iftalabel>
        <input
          pInputText
          id="email"
          [formControl]="emailFormControl"
          autocomplete="off"
          required
        />
        <label for="email">Email</label>
      </p-iftalabel>

      <p-iftalabel>
        <input
          pInputText
          id="password"
          [formControl]="passwordFormControl"
          autocomplete="off"
          type="password"
          required
        />
        <label for="password">Password</label>
      </p-iftalabel>
      <p-button type="button" label="Login" pRipple (click)="signIn()" />
    </form>
  </p-card>
</div>
